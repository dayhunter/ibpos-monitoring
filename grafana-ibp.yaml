  name: grafana-ibp
  labels:
    grafana: ibp
  namespace: openshift-monitoring
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana-ibp
  labels:
    grafana: ibp
  namespace: openshift-monitoring
spec:
  port:
    targetPort: grafana
  to:
    kind: Service
    name: grafana-ibp
  tls:
    termination: Reencrypt
